<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>vueJs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href=""/>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{title }}</h1>
            <input type="text" v-on:input="changeTitle"/>
            <p v-once>{{title}}</p>
            <p>{{sayHello()}}</p>
            <a v-bind:href="link">google</a>
            <p>{{finishedlLink}}</p>
            <p v-html="finishedlLink"></p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'hellow vue js',
                    link: "http://google.com",
                    finishedlLink: '<a href="https://www.facebook.com/">Facebook</a>'
                },
                methods: {
                    changeTitle: function (event) {
                        this.title = event.target.value;
                    },
                    sayHello: function () {
                        //return 'hello!';
                        this.title = "Hello!";
                        return this.title
                    }
                }
            })
        </script>
    </body>
</html>
